<!DOCTYPE html>
<html lang="en">
<body>
    <pre id="result"></pre>

    <script>
        async function fetchFruits() {
            // Fetch the fruits.json file from the GitHub URL
            try {
                const response = await fetch('https://limkemhout8989.github.io/MyApi/fruit.json');
                const fruits = await response.json(); // Already parsed JSON data (as an object)
                return fruits;
            } catch (error) {
                return { error: "Failed to load data" };
            }
        }

        async function displayResult() {
            // Get the current URL and extract the name (if provided)
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');

            const fruits = await fetchFruits();

            let result;
            if (name) {
                // If a name is provided in the query, find the fruit by name (case-insensitive)
                result = fruits.find(f => f.name.toLowerCase() === name.toLowerCase()) || { error: "Fruit not found" };
            } else {
                // If no name is provided, return all fruits
                result = fruits;
            }

            // Convert result object to string, then parse it using JSON.parse
            const resultString = JSON.stringify(result, null, 2);
            const parsedResult = JSON.parse(resultString); // This will parse the string back to an object

            // Display the parsed result as JSON string
            document.getElementById('result').innerText = JSON.stringify(parsedResult, null, 2);
            console.log(parsedResult);
        }

        // Call the function to fetch and display the result
        displayResult();
    </script>
</body>
</html>
